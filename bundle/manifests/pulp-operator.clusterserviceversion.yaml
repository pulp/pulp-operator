apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "repo-manager.pulpproject.org/v1alpha1",
          "kind": "Pulp",
          "metadata": {
            "name": "example"
          },
          "spec": {
            "api": {
              "replicas": 1
            },
            "cache_enabled": true,
            "content": {
              "replicas": 2,
              "resource_requirements": {
                "limits": {
                  "cpu": "800m",
                  "memory": "1Gi"
                },
                "requests": {
                  "cpu": "150m",
                  "memory": "256Mi"
                }
              }
            },
            "file_storage_access_mode": "ReadWriteMany",
            "file_storage_size": "10Gi",
            "file_storage_storage_class": "standard",
            "ingress_type": "Route",
            "pulp_settings": {
              "api_root": "/pulp/"
            },
            "redis_storage_class": "standard",
            "storage_type": "File",
            "worker": {
              "replicas": 2,
              "resource_requirements": {
                "limits": {
                  "cpu": "800m",
                  "memory": "1Gi"
                },
                "requests": {
                  "cpu": "150m",
                  "memory": "256Mi"
                }
              }
            }
          }
        },
        {
          "apiVersion": "repo-manager.pulpproject.org/v1alpha1",
          "kind": "Pulp",
          "metadata": {
            "name": "example-pulp"
          },
          "spec": {
            "api": {
              "replicas": 1
            },
            "cache_enabled": true,
            "content": {
              "replicas": 1
            },
            "database": null,
            "deployment_type": "pulp",
            "file_storage_access_mode": "ReadWriteOnce",
            "file_storage_size": "2Gi",
            "file_storage_storage_class": "standard",
            "image_version": "latest",
            "ingress_type": "nodeport",
            "is_k8s": true,
            "pulp_settings": {
              "api_root": "/pulp/"
            },
            "redis_storage_class": "standard",
            "web": {
              "replicas": 1
            },
            "worker": {
              "replicas": 1
            }
          }
        },
        {
          "apiVersion": "repo-manager.pulpproject.org/v1alpha1",
          "kind": "Pulp",
          "metadata": {
            "name": "galaxy-example"
          },
          "spec": {
            "admin_password_secret": "example-pulp-admin-password",
            "api": {
              "replicas": 1
            },
            "content": {
              "replicas": 1,
              "resource_requirements": {
                "limits": {
                  "cpu": "800m",
                  "memory": "1Gi"
                },
                "requests": {
                  "cpu": "150m",
                  "memory": "256Mi"
                }
              }
            },
            "deployment_type": "galaxy",
            "file_storage_access_mode": "ReadWriteMany",
            "file_storage_size": "10Gi",
            "image": "quay.io/pulp/galaxy",
            "image_version": "latest",
            "image_web": "quay.io/pulp/galaxy-web",
            "image_web_version": "latest",
            "ingress_type": "nodeport",
            "is_k8s": true,
            "pulp_settings": {
              "api_root": "/api/galaxy/pulp/"
            },
            "signing_scripts_configmap": "signing-scripts",
            "signing_secret": "signing-galaxy",
            "storage_type": "File",
            "web": {
              "replicas": 1,
              "resource_requirements": {
                "limits": {
                  "cpu": "800m",
                  "memory": "1Gi"
                },
                "requests": {
                  "cpu": "100m",
                  "memory": "256Mi"
                }
              }
            },
            "worker": {
              "replicas": 1,
              "resource_requirements": {
                "limits": {
                  "cpu": "800m",
                  "memory": "1Gi"
                },
                "requests": {
                  "cpu": "150m",
                  "memory": "256Mi"
                }
              }
            }
          }
        },
        {
          "apiVersion": "repo-manager.pulpproject.org/v1alpha1",
          "kind": "PulpBackup",
          "metadata": {
            "name": "pulpbackup-sample"
          },
          "spec": {
            "admin_password_secret": "example-pulp-admin-password",
            "backup_storage_class": "standard",
            "deployment_name": "galaxy-example",
            "deployment_type": "galaxy",
            "instance_name": "pulp",
            "postgres_configuration_secret": "galaxy-example-postgres-configuration"
          }
        },
        {
          "apiVersion": "repo-manager.pulpproject.org/v1alpha1",
          "kind": "PulpRestore",
          "metadata": {
            "name": "ci-pulprestore"
          },
          "spec": {
            "backup_name": "pulpbackup-sample",
            "deployment_name": "galaxy-example"
          }
        }
