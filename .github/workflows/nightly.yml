name: Nightly Docs

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  publish-docs:
    name: Publish go-based docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run publish docs script
      env:
        PULP_DOCS_KEY: ${{ secrets.PULP_DOCS_KEY }}
      run: .ci/scripts/publish_docs.sh ${GITHUB_REF##*/}
