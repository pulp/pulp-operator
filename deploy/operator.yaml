apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulp-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pulp-operator
  template:
    metadata:
      labels:
        name: pulp-operator
    spec:
      serviceAccountName: pulp-operator
      containers:
        - name: pulp-operator
          image: "quay.io/pulp/pulp-operator:latest"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "pulp-operator"
      volumes:
        - name: runner
          emptyDir: {}
