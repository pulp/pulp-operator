---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pulp-manager-role
rules:
  ##
  ## Base operator rules
  ##
  - apiGroups:
      - config.openshift.io
    resourceNames:
      - cluster
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
      - routes/custom-host
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
      - rbac.authorization.k8s.io
    resources:
      - secrets
      - pods
      - pods/exec
      - pods/log
      - services
      - services/finalizers
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - roles
      - rolebindings
      - serviceaccounts
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
      - networking.k8s.io
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
      - ingresses
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
  - apiGroups:
      - apps
    resources:
      - deployments/scale
    verbs:
      - patch
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resourceNames:
      - pulp-operator-sa
    resources:
      - serviceaccounts
    verbs:
      - patch
      - get
  ##
  ## Rules for pulp.pulpproject.org/v1beta1, Kind: Pulp
  ##
  - apiGroups:
      - pulp.pulpproject.org
    resources:
      - pulps
      - pulps/status
      - pulps/finalizers
      - pulpbackups
      - pulpbackups/status
      - pulpbackups/finalizers
      - pulprestores
      - pulprestores/status
      - pulprestores/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
#+kubebuilder:scaffold:rules
