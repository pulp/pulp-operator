---
apiVersion: v1
kind: Secret
metadata:
  name: external-database
data:
  POSTGRES_HOST: cG9zdGdyZXMuZGIuc3Zj
  POSTGRES_PORT: NTQzMg==
  POSTGRES_USERNAME: cHVscC1hZG1pbg==
