apiVersion: repo-manager.pulpproject.org/v1beta2
kind: Pulp
metadata:
  name: galaxy-example
spec:
  deployment_type: galaxy
  image: quay.io/pulp/galaxy-minimal
  image_version: 4.6.3
  image_web: quay.io/pulp/galaxy-web
  image_web_version: 4.6.3
  # no_log: false
  admin_password_secret: "example-pulp-admin-password"
  signing_secret: "signing-galaxy"
  signing_scripts_configmap: "signing-scripts"
  ingress_type: nodeport
  nodeport_port: 30000
  # k3s local-path requires this
  file_storage_access_mode: "ReadWriteMany"
  # We have a little over 10GB free on GHA VMs/instances
  file_storage_size: "10Gi"
  file_storage_storage_class: standard
  pulp_settings:
    token_server: http://nodeport.local:30000/token/
    content_origin: http://nodeport.local:30000
    ansible_api_hostname: http://nodeport.local:30000
    api_root: "/api/galaxy/pulp/"
    allowed_export_paths:
      - /tmp
    allowed_import_paths:
      - /tmp
    analytics: false
  database:
    postgres_storage_class: standard
  api:
    replicas: 1
  content:
    replicas: 1
    resource_requirements:
      requests:
        cpu: 150m
        memory: 256Mi
      limits:
        cpu: 800m
        memory: 1Gi
  worker:
    replicas: 1
    resource_requirements:
      requests:
        cpu: 150m
        memory: 256Mi
      limits:
        cpu: 800m
        memory: 1Gi
  web:
    replicas: 1
    resource_requirements:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 800m
        memory: 1Gi
